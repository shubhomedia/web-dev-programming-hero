<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Conversion JS</title>
</head>
<body>
    <script>
        const userName = "shubhobd";
        const newUserName = "sadia";
        console.log(userName);
        console.log(newUserName);
        const allUpperCase = userName.toUpperCase();
        const allLowerCase = userName.toLowerCase();
        console.log(allUpperCase);
        console.log(allLowerCase);
    </script>
</body>
</html>
