<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Audio and Video Practice</title>
</head>
<body>
    <section>
        <h1>Audio Sample</h1>
        <audio src="media/audio/sample.wav" controls></audio>
        <h1>Video Sample</h1>
        <video src="media/video/sample.mp4" controls></video>
        <h1>Youtube Video</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BFZVt4Tn2cs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
</body>
</html>
