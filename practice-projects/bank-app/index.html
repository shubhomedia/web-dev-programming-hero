<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>

    <!-- Tailwind CSS CDN Link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center text-6xl mt-8 p-8">Welcome to my <span class="text-red-500 font-semibold">Bank </span> !!!</h1>
    </header>
    <main>
        <section class="bg-yellow-300 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-3xl mb-4">Please Login!</h3>
            <div>
                <input id="user-email" type="text" class="border block border-grey-400 rounded w-3/4 mb-4 px-2" placeholder="Enter Your Email">
                <input id="user-password" type="password"  class="border block border-grey-400 rounded w-3/4 mb-4 px-2"name="" id="" placeholder="Enter Your Password">
                <button id="login-submit" class="bg-red-600 px-4 py-2 rounded text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>
        

    <script src="js/login.js"></script>
</body>
</html>
