<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Home Page</title>

    <!-- Tailwind CSS CDN Link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center text-6xl mt-8 p-8">Welcome to my <span class="text-red-500 font-semibold">Bank </span> !!!</h1>
    </header>
    <main class="w-3/4 mx-auto ">

        <!-- Balance and Information Section  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposit-amount">000</span> </h4>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">000</span> </h4>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">000</span> </h4>
                </div>
            </div>
        </section>

        <!-- Deposit and Widthdraw Input Section  -->
        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 rounded p-4">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>
                    <div>
                        <input id="deposit-field" type="text" class="border block border-grey-400 rounded w-3/4 mb-4 px-2" placeholder="Enter Your Amount">

                        <button id="deposit-btn" class="bg-red-600 px-4 py-2 rounded text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-yellow-100 rounded p-4">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" type="text" class="border block border-grey-400 rounded w-3/4 mb-4 px-2" placeholder="Enter Your Amount">

                        <button id="withdraw-btn" class="bg-red-600 px-4 py-2 rounded text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
