<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Practice</title>
    <style>
        body{
            border: 2px solid brown;
        }
        .box{
            width: 150px;
            height: 150px;
            margin: 10px;
        }
        #box-1{
            background-color: rebeccapurple;
        }
        #box-2{
            background-color: pink;
            position: relative;
            top: 100px;
            left: 400px;
        }
        #box-3{
            background-color: aqua;
            position:absolute;
        }
    </style>
</head>
<body>
    <h1>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat, perferendis!
    </h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda cupiditate ab unde nihil blanditiis fugiat natus quae ex consequuntur laborum.</p>
    <div class="container">
        <div class="box" id="box-1">box-1</div>
        <div class="box" id="box-2">box-2</div>
        <div class="box" id="box-3">box-3</div>
    </div>
</body>
</html>
