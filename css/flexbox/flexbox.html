<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            height: 500px;
            border: 2px dotted salmon;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }
        .box{
            border: 3px dashed rebeccapurple;
            width: 200px;
            font-size: 3em;
        }
        #box-two{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box1</div>
        <div id="box-two" class="box">box2</div>
    </div>
</body>
</html>
