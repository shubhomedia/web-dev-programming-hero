<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Explore</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .box{
            width: 250px;
            height: 100px;
        }
    </style>
    
</head>
<body class="bg-danger text-light text-center">
    <header>
        <h1>Hello From Bootstrap 101</h1>
    </header>
    <main>
        <div class="box border">
            <h2>Hello - 1</h2>
        </div>
        <div class="box border border-success">
            <h2>Hello - 2</h2>
        </div>
        <div class="box border border-white">
            <h2>Hello - 3</h2>
        </div>
        <div class="box border border-dark">
            <h2>Hello - 4</h2>
        </div>

        <!-- Position  -->

        <div class="position-relative">
            <div class="position-absolute top-0 start-0"></div>
            <div class="position-absolute top-0 end-0"></div>
            <div class="position-absolute top-50 start-50"></div>
            <div class="position-absolute bottom-50 end-50"></div>
            <div class="position-absolute bottom-0 start-0"></div>
            <div class="position-absolute bottom-0 end-0"></div>
          </div>

    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
